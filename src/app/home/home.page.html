<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Birthday List </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let birthday of birthdate"  (click)="openBirthday(birthday)" >
      <ion-label> 
        {{birthday.fullname}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
<ion-fab-button (click)="addBirthdate()">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
  </ion-fab>
</ion-content>
