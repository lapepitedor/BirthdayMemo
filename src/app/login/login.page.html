

<ion-content [fullscreen]="true" class="page">
 <div class="header">
  <ion-title class="title"> Welcome Back
  </ion-title>
  <p class="text">Sign in your account</p>
 </div>

 <form [formGroup]="loginForm" novalidate>
  <div class="ion-padding">

    <ion-item>
        <ion-input class="input" placeholder="email" formControlName="email">
        </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

 <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.loginForm.controls?.['email']?.touched && this.loginForm.controls?.['email']?.invalid">
          <ion-text *ngIf="errorControl['email'].errors?.['required']" class="errorInput" color="danger">Email is required.</ion-text>
          <ion-text *ngIf="errorControl['email'].errors?.['pattern']" class="errorInput"  color="danger">Enter a  valid email.</ion-text>
 </div>

    <ion-item>   
       <ion-input class="input" placeholder="password" formControlName="password" type="password"> </ion-input>  
         <ion-icon name="lock-closed-outline"></ion-icon>               
    </ion-item>
    
           <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.loginForm.controls?.['password']?.touched && this.loginForm.controls?.['password']?.invalid">
          <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">password is required.</ion-text>
          <ion-text *ngIf="errorControl['password'].errors?.['pattern']" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
      </div> 

<ion-button expand="block" type="submit" [disabled]="!loginForm.valid" (click)="login()">Sign In </ion-button>

  <div class="register">
    <span class="text-muted">Don't have an account? </span> 
  <a [routerLink]="['/register']">Sign up</a>
</div>
  </div>

 </form>
</ion-content>
