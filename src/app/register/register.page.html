<ion-content [fullscreen]="true" class="page">
  <div class="header">
    <ion-title> Welcome Back </ion-title>
    <p class="text">Sign up to create your account</p>
  </div>

  <form [formGroup]="registerForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input
          class="input"
          placeholder="username"
          formControlName="username"
        >
        </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.registerForm.controls?.['username']?.touched && this.registerForm.controls?.['username']?.invalid "
      >
        <ion-text *ngIf="errorControl['username'].errors?.['required']">
          Username is required
        </ion-text>
      </div>

      <ion-item>
        <ion-input class="input" placeholder="email" formControlName="email">
        </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="this.registerForm.controls?.['email']?.touched && this.registerForm.controls?.['email']?.invalid"
      >
        <ion-text
          *ngIf="errorControl['email'].errors?.['required']"
          class="errorInput"
          color="danger"
          >Email is required.</ion-text
        >
        <!-- <ion-text
          *ngIf="errorControl['email'].errors?.['pattern']"
          class="errorInput"
          color="danger"
          >Enter a valid email.</ion-text
        > -->
      </div>

      <ion-item>
        <ion-input
          class="input"
          placeholder="password"
          formControlName="password"
          type="password"
        >
        </ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="this.registerForm.controls?.['password']?.touched && this.registerForm.controls?.['password']?.invalid"
      >
        <ion-text
          *ngIf="errorControl['password'].errors?.['required']"
          class="errorInput"
          color="danger"
          >password is required.</ion-text
        >
        <ion-text
          *ngIf="errorControl['password'].errors?.['minlength']"
          class="errorInput"
          color="danger"
          >Must contain at least six characters</ion-text
        >
      </div>

      <ion-button expand="block" (click)="signUp()" >Sign Up </ion-button>

      <div class="register">
        <a [routerLink]="['/login']">Already have an account ? Sign in</a>
      </div>
    </div>

    
  </form>
</ion-content>
